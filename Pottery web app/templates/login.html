<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <a href="{{url_for('views.home')}}" class="btn btn-1">Home Page.</a>
    <a href="{{url_for('views.sign_up')}}" class="btn btn-1">Sign-up Page.</a>
    <a href="{{url_for('views.login')}}" class="btn btn-1">Login Page.</a>

    {% block title %}
    <title>The Potters Well</title>
    {% endblock %}

</head>
<body>
    {% block body %}
    <center>
    <h1>Login Page</h1>
    <form method="post">    
        <p>E-mail <input type="text" name="email"/></p>
        <p>Passwd <input type="text" name="password"/></p>


        <p><input type="submit" name="login" value="Login"/></p>
    </form>
    </center>
    {% endblock %}




    
    {% block flash %}
    <center>
    <div class="container" id="flash_msgs">
        {% if get_flashed_messages() %}
            {% for msg in get_flashed_messages() %}
                <p>{{ msg }}</p> 
            {%endfor%}
        {% endif %}
    </div>
    </center>
    {% endblock %}
</body>
</html>
